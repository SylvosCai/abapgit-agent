name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Get tag version
        id: get_tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Check if version already published
        id: check_version
        run: |
          # Strip 'v' prefix from tag (e.g., v1.5.0 -> 1.5.0)
          VERSION_NO_V="${{ steps.get_tag.outputs.VERSION }}"
          VERSION_NO_V="${VERSION_NO_V#v}"
          echo "Checking if version $VERSION_NO_V exists in npm..."
          NPM_VERSION=$(npm view . version 2>/dev/null || echo "")
          echo "Latest npm version: $NPM_VERSION"
          if echo "$NPM_VERSION" | grep -q "^$VERSION_NO_V$"; then
            echo "VERSION_EXISTS=true" >> $GITHUB_OUTPUT
            echo "Version already published, will skip npm publish"
          else
            echo "VERSION_EXISTS=false" >> $GITHUB_OUTPUT
            echo "Version not found in npm, will publish"
          fi

      - name: Publish to npm
        if: steps.check_version.outputs.VERSION_EXISTS != 'true'
        run: |
          echo "Publishing to npm..."
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Prepare release notes
        id: release_notes
        run: |
          # Read release notes from file (generated by npm run release)
          if [ -f "RELEASE_NOTES.md" ]; then
            # Extract only the current release (first section until --- separator)
            content=$(awk '/^---$/{exit}1' RELEASE_NOTES.md)
            echo "CONTENT<<EOF" >> $GITHUB_OUTPUT
            echo "$content" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CONTENT=Release ${{ steps.get_tag.outputs.VERSION }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.VERSION }}
          name: Release ${{ steps.get_tag.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.CONTENT }}
