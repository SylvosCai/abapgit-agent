name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get tag version
        id: get_tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          # List all commits since the repo began (or use a fixed starting point)
          CHANGES=$(git log --pretty=format:"- %s (%h)" -20)
          echo "CHANGES=$CHANGES" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.VERSION }}
          name: Release ${{ steps.get_tag.outputs.VERSION }}
          body: |
            ## What's New

            ${{ steps.release_notes.outputs.CHANGES }}

            ## Installation

            ```bash
            npm install -g abapgit-agent
            ```
